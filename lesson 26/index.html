<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>JavaScript</h1>

    <!-- 1. Презентация. Элементы ввода информации.  -->

    <!-- 2. Упражнение 1. Создание формы.  -->
    <textarea></textarea>
    <label> Уведомить об ответе
        <input type="checkbox">
        <button>Отправить сообщение</button>
    </label>

    <!-- 3. Упражнение 2. Получение значений. -->
    <div class="comment-form">
        <label class="comment-section">
            Имя
            <input class="name-input" type="text">
        </label>
        <label class="comment-section">
            Комментарий
            <textarea class="comment-input" row="5"></textarea>
        </label>
        <button class="comment-send">Отправить комментарий</button>
    </div>
    <!-- 4. Задача. Конвертер валют. -->
    h1>Удобный Онлайн-Конвертер валют!</h1>
    <label>
        <p>Выберите валюту</p>
        <select>
            <option value="EUR">Евро (EUR)</option>
            <option value="USD">Доллар (USD)</option>
            <option value="BYN">Белорусский рубль (BYN)</option>
            <option value="KZT">Казахстанский тенге (KZT)</option>
            <option value="UAH">Украинская гривна (UAH)</option>
            <option value="JPY">Японская иена (JPY)</option>
        </select>
    </label>
    </br>
    </br>
    <input class="sum_num" type="number" placeholder="Введите сумму (RUB) :">
    </br>
    </br>
    <button class="calculate">Рассчитать</button>
    </br>
    <button class="show_rate">Узнать текущий курс</button>
    </br>
    <button class="delete_all">Удалить все надписи</button>

    <script src="./js/script.js"></script>

</body>

</html>
