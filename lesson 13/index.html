<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 13</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="logo">
                <a class="logo__link" href="#">
                    <img class="logo__link-img" src="./images/logo.png" alt="logo">
                </a>
            </div>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__list-item"><img class="menu__list-img" src="./images/globe.svg"
                            alt="imgGlobe">онлайн-курс</li>
                    <li class="menu__list-item"><img class="menu__list-img" src="./images/watch.svg" alt="imgWatch">18
                        часов</li>
                    <li class="menu__list-item"><img class="menu__list-img" src="./images/calendar.svg"
                            alt="imgCalendar">8 сентября</li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="blog">
        <div class="container">
            <div class="blog__inner">
                <div class="blog__textbox">
                    <h1 class="blog__title">Как смотреть кино</h1>
                    <p class="blog__text">
                        За 8 занятий станем активными зрителями
                        и разберёмся в кинопроцессе
                    </p>
                </div>
                <div class="blog__box">
                    <img class="blog__img" src="./images/human.png" alt="human">
                </div>
            </div>
            <div class="blog__bottom">
                <p class="blog__text-bottom">
                    Зритель для меня
                    не потребитель моей продукции, не судья, а соучастник творчества, соавтор.
                </p>
            </div>
        </div>
    </section>

</body>

</html>
