<!-- 1.Презентация HTML-документ начинается со строки doctype,
 позволяющей браузеру понять, что перед ним веб-страница,
  написанная на языке HTML. -->
<!doctype html>

<!-- <html>  парный тэг, обозначающий главный элемент, в котором хранится вся страница. -->
<!-- Атрибут lang двухбуквенный код, показывающий, на каком языке написана страница. -->
<html lang="en">

<!-- Элемент head содержит служебную информацию, которая помогает браузеру верно отображать страницу. -->
<head>

    <!-- <meta> содержит дополнительную информацию для браузера и поисковых роботов.-->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- <title> обозначает заголовок страницы. -->
    <title>Algoritmica</title>

</head>

<!-- Элемент body хранит видимую часть страницы. Все элементы, которые помещены в body, будут видны пользователю. -->
<body>


<!-- 2. Упражнение 1. Добавление текстовых элементов -->
<!-- Добавьте заголовок первого уровня со своим именем -->
<h1>Name</h1>
<!-- Добавьте параграф с адресом эл. почты и никнеймом -->
<!-- Стилизуйте контакты жирным и курсивным начертанием -->
<p><b>Dima</b><i>@mail.ru</i></p>


<!-- 3. Упражнение 2. Добавление списков -->
<!-- Добавьте неупорядоченный список из 3 фактов о себе -->
<ul>

    <li>Second el</li>
    <li>Third el</li>
</ul>
<!-- Добавьте упорядоченный список из 3 своих достижений -->
<ol>
    <li>First el</li>
    <li>Second el</li>
    <li>Third el</li>
</ol>


<!-- 4. Упражнение 3. Добавление таблицы -->
<table>
<!-- Добавьте таблицу с двумя столбцами с названиями Имя и Фамилия -->
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Name</th>
        <th>Surname</th>
    </tr>
    </thead>
    <tbody>
<!-- Добавьте таблицу 2 строки с произвольными значениями -->
<tr>
        <td>John</td>
        <td>Smith</td>
        <td>Mike</td>
        <td>Silver</td>
    </tr>
    </tbody>
</table>
